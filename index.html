<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- 1. Basic Metadata -->
    <title>The Values Alignment Game</title>
    <meta name="description" content="An interactive web application to help you identify, clarify, and map your personal core values." />

    <!-- 2. Favicon Links -->
    <!-- The browser will pick the best format it supports. Paths are absolute from the root. -->
    <link rel="icon" type="image/svg+xml" href="/favicon.png" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />

    <!-- 3. Open Graph / Facebook Meta Tags -->
    <!-- These control how your site appears when shared on platforms like Facebook, LinkedIn, Slack, etc. -->
    <meta property="og:title" content="The Values Alignment Game" />
    <meta property="og:description" content="Discover your core values with this interactive mapping exercise." />
    <meta property="og:type" content="website" />
    <!-- IMPORTANT: This MUST be the full, absolute URL to your live site -->
    <meta property="og:url" content="https://brandonhedy.github.io/values-alignment-game/" />
    <!-- IMPORTANT: This MUST be the full, absolute URL to your social preview image -->
    <meta property="og:image" content="https://brandonhedy.github.io/values-alignment-game/social-preview.png" />

    <!-- 4. Twitter Card Meta Tags -->
    <!-- These are specific to how your site appears when shared on Twitter. -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="The Values Alignment Game" />
    <meta name="twitter:description" content="Discover your core values with this interactive mapping exercise." />
    <!-- IMPORTANT: This MUST be the full, absolute URL to your social preview image -->
    <meta name="twitter:image" content="https://brandonhedy.github.io/values-alignment-game/social-preview.png" />

  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
